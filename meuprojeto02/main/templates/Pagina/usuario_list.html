<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_lista.css' %}">
    
    <title>Painel de Usuários</title>
    <script>
        async function carregarUsuarios() {
            try {
                // Fazendo a requisição AJAX para a rota que pode retornar JSON ou HTML
                const resposta = await fetch('/usuario_list', { method: 'GET' });

                if (!resposta.ok) throw new Error('Erro ao carregar os usuários');
                
                // Verificando se a resposta é JSON (caso da requisição AJAX)
                const usuarios = await resposta.json();

                // Verificando se a resposta foi JSON (se for, é o caso do AJAX)
                if (usuarios.length > 0) {
                    const tabela = document.querySelector('tbody');
                    tabela.innerHTML = ''; // Limpar a tabela antes de adicionar novos dados

                    // Preencher a tabela com os usuários recebidos
                    usuarios.forEach(usuario => {
                        const linha = document.createElement('tr');
                        linha.innerHTML = `
                            <td>${usuario.idusuario}</td>
                            <td>${usuario.nome}</td>
                            <td>${usuario.email}</td>
                            <td>${usuario.tipo_usuario}</td>
                            <td>
                                <button class="btn" onclick="editarUsuario(${usuario.idusuario}, '${usuario.tipo_usuario}')">Editar</button>
                                <button class="btn btn-delete" onclick="deletarUsuario(${usuario.idusuario}, '${usuario.tipo_usuario}')">Excluir</button>
                            </td>
                        `;
                        tabela.appendChild(linha);
                    });
                } else {
                    console.error('Não há usuários para mostrar');
                }

            } catch (erro) {
                console.error('Erro ao carregar os usuários:', erro);
            } 
        }

        function editarUsuario(idusuario, tipo_usuario) {
            window.location.href = `/usuario_update/${idusuario}?tipo_usuario=${tipo_usuario}`;
        }

        async function deletarUsuario(idusuario, tipo_usuario) {
            const confirmacao = confirm('Tem certeza que deseja excluir este usuário?');
            if (!confirmacao) return;

            try {
                const response = await fetch(`/usuario_delete/${idusuario}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('Erro ao excluir o usuário');
                alert('Usuário excluído com sucesso!');
                carregarUsuarios(); // Recarregar a lista de usuários após a exclusão
            } catch (erro) {
                console.error('Erro ao excluir o usuário:', erro);
                alert('Erro ao excluir o usuário. Verifique o console para mais detalhes.');
            }
        }

        document.addEventListener('DOMContentLoaded', carregarUsuarios); // Carrega os usuários assim que o DOM estiver pronto
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">CLASSIFY</h1>
            <nav class="menu">
                <ul>
                    <li><a href="/inicial">Início</a></li>
                    <li>
                        <a href="#" class="submenu-toggle">Cadastros</a>
                        <ul class="submenu">
                            <li><a href="/cadastro_adm">Cadastro de Administradores</a></li>
                            <li><a href="/cadastro_aluno">Cadastro de Alunos</a></li>
                            <li><a href="/cadastro_professor">Cadastro de Professores</a></li>
                            <li><a href="/cadastro_turma">Cadastro de Turmas</a></li>
                        </ul>
                    </li>
                    <li><a href="/turma_select">Turmas</a></li>
                    <li><a href="#">Caixa de entrada</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <div class="content">
            <h1>Usuários</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Tipo de Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Usuários serão carregados aqui via AJAX -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
