<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_lista.css' %}">
    <title>Editar Usuário</title>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h1 class="logo">CLASSIFY</h1>
            <nav class="menu">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li>
                        <a href="#" class="submenu-toggle">Cadastros</a>
                        <ul class="submenu">
                            <li><a href="/cadastro_adm">Cadastro de Administradores</a></li>
                            <li><a href="/cadastro_aluno">Cadastro de Alunos</a></li>
                            <li><a href="/cadastro_professor">Cadastro de Professores</a></li>
                            <li><a href="/cadastro_turma">Cadastro de Turmas</a></li>
                        </ul>
                    </li>
                    <li><a href="/turma_select">Turmas</a></li>
                    <li><a href="#">Caixa de entrada</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="content">
            <h1>Editar Usuário</h1>
            <form method="post" class="form-edicao">
                {% csrf_token %}
                <h2>Editar Usuário</h2>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" value="{{ usuario.1 }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="{{ usuario.2 }}" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha (deixe em branco para não alterar):</label>
                    <input type="password" name="senha" id="senha">
                </div>

                <button type="submit" class="btn-submit">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
